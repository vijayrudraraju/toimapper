<!DOCTYPE html>
<html lang="en" class="graphColor">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="user-scalable=no,width=640"/>

        <title>toimapper</title>

        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">

        <script src="vendor/couchapp/loader.js" type="text/javascript"></script>

        <script src="js/util.js" type="text/javascript"></script>
        <script src="js/structure/data.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>

        <script type="text/javascript">
            function drawLogo() {
                var x = $('#canvas').data('canvasWidth')-45;
                var y = 60;

                var width = 70;
                var smallWidth = 13;

                gP.fill(102,85,119);
                gP.noStroke();
                gP.ellipse(x,y,width,width);

                // eyes
                gP.fill(0,0,0);
                gP.ellipse(x-16,y-12,smallWidth,smallWidth);
                gP.ellipse(x+16,y-12,smallWidth,smallWidth);

                gP.fill(102,85,119);
                gP.ellipse(x-16,y-8,smallWidth-3,smallWidth-3);
                gP.ellipse(x+16,y-8,smallWidth-3,smallWidth-3);

                // third eye
                gP.fill(0,0,0);
                gP.ellipse(x,y-21,smallWidth,smallWidth);

                gP.fill(102,85,119);
                gP.ellipse(x,y-25,smallWidth-3,smallWidth-3);

                // mouth
                gP.fill(0,0,0);
                gP.arc(x,y,width-20,width-20,0,gP.PI);
                gP.fill(102,85,119);
                gP.arc(x,y,width-20,width-40,0,gP.PI);
            }
        </script>
    </head>

<body>
    <div id="inputPane">
        <textarea id="input" rows="4" cols="40"></textarea>
        <input id="filter"/>
    </div>
	<canvas id="canvas"></canvas>
    <br/>
    <button id="toggleInput">input</button>
    <h2 id="feedback1"></h2>
    <h2 id="feedback2"></h2>
    <p id="feedback3"></p>
</body>
</html>
